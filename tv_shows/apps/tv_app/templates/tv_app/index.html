<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Semi-Restful TV Shows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>All Shows</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for show in all_shows %}
            <tr>
                <td>
                {{show.id}}
                </td>
                <td>
                {{show.title}}
                </td>
                <td>
                {{show.network}}
                </td>
                <td>
                {{show.datereleased}}
                </td>
                <td>
                <a href="/shows/{{show.id}}">Show |</a><a href="/shows/{{show.id}}/edit"> Edit 
                |</a><a href="/shows/{{show.id}}/delete"> Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
